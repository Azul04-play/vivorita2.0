<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivorita üêç</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f1f1;
      color: white;
    }

    /* NAVBAR */
    nav {
      position: relative;
      background-color: #c208a0;
      padding: 10px 20px;
      height: 60px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      font-weight: bold;
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: auto;
    }

    nav button {
      background-color: #f9f6f6;
      color: rgb(18, 18, 18);
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    nav button:hover {
      background-color: #0a0a0a;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg); /* ‚ñ∂ apuntando hacia la derecha */
      font-size: 80px;
      color: rgb(8, 8, 8);
      cursor: pointer;
      z-index: 10;
      user-select: none;
      transition: transform 0.2s;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 15px;
      }

      .logo {
        position: static;
        transform: none;
        margin-bottom: 10px;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
        margin-left: 0;
      }

      nav button {
        width: 100%;
        margin: 5px 0;
      }
    }

    /* JUEGO */
    #gameContainer {
      text-align: center;
      padding: 20px;
      color: black;
    }

    canvas {
      background-color: rgb(6, 6, 6);
      border: 2px solid rgb(241, 234, 234);
    }

    #panel {
      margin-top: 10px;
      color: black;
    }

    #gameOverMessage {
      color: red;
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="logo">Vivorita üêç</div>
    <div class="nav-links">
      <button id="loginNavBtn" onclick="mostrarLogin()">Iniciar Sesi√≥n</button>
      <div id="userPanel" style="display:none;">
        <span id="userNameDisplay" style="margin-right: 12px;"></span>
        <button id="logoutNavBtn" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
      </div>
      <button id="rankingBtn" onclick="mostrarRanking()">Ver Ranking</button>
    </div>
  </nav>

  <!-- JUEGO -->
  <div id="gameContainer">
    <button id="playButton" onclick="iniciarJuego()">&#9654;</button>
    <div id="panel">
      <p>Puntaje: <span id="score">0</span> | R√©cord: <span id="record">0</span></p>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverMessage"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [];
    let direction = "RIGHT";
    let food = {};
    let score = 0;
    let game;
    let user = localStorage.getItem("usuario");

    function mostrarLogin() {
      user = prompt("Ingres√° tu nombre:");
      if (user) {
        localStorage.setItem("usuario", user);
        document.getElementById("userNameDisplay").textContent = user;
        document.getElementById("userPanel").style.display = "flex";
        document.getElementById("loginNavBtn").style.display = "none";
        actualizarRecord();
      }
    }

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      user = null;
      document.getElementById("userPanel").style.display = "none";
      document.getElementById("loginNavBtn").style.display = "inline-block";
      document.getElementById("record").textContent = 0;
    }

    function mostrarRanking() {
      const ranking = cargarRanking();
      let lista = "üèÜ Ranking:\n\n";
      Object.entries(ranking)
        .sort((a, b) => b[1] - a[1])
        .forEach(([nombre, puntos], i) => {
          lista += `${i + 1}. ${nombre}: ${puntos}\n`;
        });
      alert(lista);
    }

    function cargarRanking() {
      return JSON.parse(localStorage.getItem("ranking")) || {};
    }

    function guardarRanking(ranking) {
      localStorage.setItem("ranking", JSON.stringify(ranking));
    }

    function actualizarRanking(user, newRecord) {
      if (!user) return;
      const ranking = cargarRanking();
      if (!ranking[user] || newRecord > ranking[user]) {
        ranking[user] = newRecord;
        guardarRanking(ranking);
      }
    }

    function actualizarRecord() {
      const ranking = cargarRanking();
      document.getElementById("record").textContent = ranking[user] || 0;
    }

    function iniciarJuego() {
      document.getElementById("playButton").style.display = "none";
      document.getElementById("gameOverMessage").style.display = "none";
      clearInterval(game);
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      document.getElementById("score").textContent = score;
      generarComida();
      game = setInterval(draw, 100);
    }

    function generarComida() {
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
        color: "#" + Math.floor(Math.random() * 16777215).toString(16)
      };
    }

    function terminarJuego() {
      clearInterval(game);
      document.getElementById("gameOverMessage").textContent = `¬°Juego terminado! Tu puntaje fue: ${score}`;
      document.getElementById("gameOverMessage").style.display = "block";
      document.getElementById("playButton").style.display = "block";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = food.color;
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };

      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        generarComida();
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some((segment, index) => index > 0 && segment.x === head.x && segment.y === head.y)
      ) {
        actualizarRanking(user, score);
        actualizarRecord();
        terminarJuego();
        return;
      }

      snake.unshift(head);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    window.onload = () => {
      if (user) {
        document.getElementById("userNameDisplay").textContent = user;
        document.getElementById("userPanel").style.display = "flex";
        document.getElementById("loginNavBtn").style.display = "none";
        actualizarRecord();
      }
    
        document.getElementById("playButton").style.display = "block";
};
</script>
</body>
</html>
