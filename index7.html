<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vivorita üêç</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f6f1f1;
    }

    nav {
      background-color: #c208a0;
      padding: 10px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: black;
      cursor: pointer;
      z-index: 10;
    }

    #gameContainer {
      text-align: center;
      padding: 20px;
    }

    canvas {
      background-color: black;
      border: 2px solid white;
    }

    #panel {
      margin-top: 10px;
      color: black;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Vivorita üêç</div>
  </nav>

  <div id="gameContainer">
    <button id="playButton" onclick="iniciarJuego()">&#9654;</button>
    <div id="panel">
      <p>Puntaje: <span id="score">0</span> | R√©cord: <span id="record">0</span></p>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [];
    let direction = "RIGHT";
    let food = {};
    let score = 0;
    let game;
    let record = localStorage.getItem("record") || 0;
    document.getElementById("record").textContent = record;

    function generarComida() {
      food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
        color: "#" + Math.floor(Math.random() * 16777215).toString(16)
      };
    }

    function iniciarJuego() {
      document.getElementById("playButton").style.display = "none";
      clearInterval(game);
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = "RIGHT";
      score = 0;
      document.getElementById("score").textContent = score;
      generarComida();
      game = setInterval(draw, 100);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = food.color;
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        generarComida();
      } else {
        snake.pop();
      }

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some((segment, index) => index > 0 && segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        if (score > record) {
          localStorage.setItem("record", score);
          document.getElementById("record").textContent = score;
        }
        alert("¬°Perdiste!");
        document.getElementById("playButton").style.display = "block";
        return;
      }

      snake.unshift(head);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });
  </script>

</body>
</html>
